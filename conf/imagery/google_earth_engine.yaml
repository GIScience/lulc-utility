# Name of the operator. Used to resolve an appropriate implementation.
operator: earth_engine

# Google Earth Engine service account: https://developers.google.com/earth-engine/guides/service_account#create-a-service-account
service_account: ${oc.env:GOOGLE_EARTH_ENGINE_SERVICE_ACCOUNT}

# Google Earth Engine key file: https://developers.google.com/earth-engine/guides/service_account#create-a-private-key-for-the-service-account
key_file_location: ${oc.env:GOOGLE_EARTH_ENGINE_KEY_FILE_LOCATION}

# Sentinel-1 bands that will be acquired by the engine.
s1_bands: [ VV, VH ]

# Sentinel-2 bands that will be acquired by the engine.
s2_bands: [ B2, B3, B4, B8, B11, B12 ]

# Sentinel-1 bands that will be acquired by the engine.
dem_bands: [ DEM ]
