# Directory which stores data access and preprocessing configuration.
dir: ./data

# Fraction of dataset that will be used to train the machine learning model.
train_frac: 0.8

# Fraction of dataset that will be used to test (eval) the machine learning model.
test_frac: 0.1

# Shape of the model input layer.
# Input data will be cropped to the set dimensions.
crop:
  height: 1024
  width: 1024

descriptor:
  # Name of the file containing sample area coordinates used during model training and testing.
  area: DE1_DE2

  # Name of the file containing labels (classes) definitions expressed as OSM filters.
  labels: v1

# Values used to modify the loss function calculation.
# Computed by analysing class occurrence frequency.
# First value represent background class.
class_weights:
  - 0.8974036574363708
  - 2.280749797821045
  - 0.5064588785171509
  - 10.957930564880371
  - 0.7238665223121643

# Input image, channel-wise normalization parameters (standard scaling).
normalize:
  mean:
    - 0.16103418171405792
    - 0.034185897558927536
    - 21.061126708984375
    - 26.255931854248047
    - 27.2161922454834
    - 82.25666809082031
    - 45.95146560668945
    - 26.72602653503418
    - 524.7432861328125
  std:
